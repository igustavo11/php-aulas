<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão da Conta</title>
</head>
<body>
    <h1>Divisão do Valor de Conta entre Amigos</h1>
    <form method="POST" action="process.php">
        <label for="total">Valor total da conta:</label>
        <input type="number" step="0.01" name="total" id="total" required><br>

        <label for="amigos">Número de amigos:</label>
        <input type="number" name="amigos" id="amigos" required><br>

        <button type="submit">Calcular</button>
    </form>
</body>
</html>
